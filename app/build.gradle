apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.xdty.callerinfo"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode project.VERSION_CODE.toInteger()
        versionName project.VERSION_NAME
        setProperty("archivesBaseName", "CallerInfo-v$versionName")
        manifestPlaceholders = [
                API_KEY: "${System.env.API_KEY}",
                JUHE_API_KEY: "${System.env.JUHE_API_KEY}"
        ]
    }

    signingConfigs {
        release {
            storeFile rootProject.file("release.jks")
            storePassword "${System.env.KEYSTORE_PASSWORD}"
            keyAlias "${System.env.ALIAS}"
            keyPassword "${System.env.ALIAS_PASSWORD}"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile project(':standOut')
//    compile 'com.github.sherpya:standout:1.0.3'

    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.github.satyan:sugar:1.4'
    compile 'org.xdty.phone.number:phone-number:0.1.9'
    compile 'org.xdty.preference:color-picker:0.0.4'
    compile 'com.jenzz:materialpreference:1.3'
    compile 'com.minimize.library:seekbar-compat:0.2.4'
    compile 'cat.ereza:customactivityoncrash:1.4.0'
}
